<div class="todo-card">
  <h1>My Todo List</h1>

  <div class="todo-input">
    <input [(ngModel)]="newTodo" placeholder="Enter a task" />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <div class="todo-left">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo.id)"
        />

        <!-- ✅ Editing mode -->
        <input *ngIf="todo.isEditing" [(ngModel)]="todo.title" class="edit-input" />

        <!-- ✅ Normal mode -->
        <span
          *ngIf="!todo.isEditing"
          [class.completed]="todo.completed"
          class="todo-title"
        >
          {{ todo.title }}
        </span>
      </div>

      <!-- ✅ Buttons -->
      <div class="todo-actions">
        <button *ngIf="!todo.isEditing" (click)="editTodo(todo)">Edit</button>
        <button *ngIf="todo.isEditing" (click)="saveTodo(todo)">Save</button>
        <button (click)="deleteTodo(todo.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
